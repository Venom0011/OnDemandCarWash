  <div class="main_div">
    <div class="title">Welcome back</div>
    <div class="social_icons">
      <a href="#"><i class="fab fa-google"></i> <span>Google</span></a>
      <a href="#"><i class="fab fa-twitter"></i><span>Twitter</span></a>
    </div>
    <!-- validation in email -->
    <form ngNativeValidate>
      <div class="input_box">
        <input required type="email" placeholder="Email" name="email" [(ngModel)]="loginUser.email">
        <div class="icon"><i class="fas fa-user"></i></div>
      </div>
     


      <div class="input_box">
        <input required type="password" placeholder="Password" name="password" [(ngModel)]="loginUser.password">
        <div class="icon"><i class="fas fa-lock"></i></div>
      </div>
    
     

      <div class="option_div">
        <div class="check_box">
          <input type="checkbox">
          <span>Remember me</span>
        </div>
        <div class="forget_div">
          <a href="#">Forgot password?</a>
        </div>
      </div>
      <div class="input_box button">
        <input type="submit" (click)="onPost()" value="Login">
      </div>
      <div class="sign_up">
        Not a member? <a routerLink="/signup">Signup now</a>
      </div>
    </form>
  </div>
  


</body>
